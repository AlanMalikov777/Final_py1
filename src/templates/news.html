<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Final Exam</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/04c52d5e5e.js" crossorigin="anonymous"></script>
    <!--Css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='maine.css')}}">
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="card mt-5 p-4">
            <div class="container input-group rounded">
                <form id="login-form" class="form" action="" method="POST">
                <input name="text" type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                <span class="input-group-text border-0" id="search-addon">
                    <button type="submit" class="btn">Search</button>
                </span>
            </form>
            </div>
            <div class="d-flex flex-row justify-content-between mx-1 mb-3">
                <div class="d-flex flex-column p-3">
                    <p class="mb-1 font-weight-bolder">{{h1}}</p>
                    <small class="text-muted">{{text1}}</small>
                    <br>
                    <hr width="2px">
                    <br>
                    <p class="mb-1 font-weight-bolder">{{h2}} </p>
                    <small class="text-muted">{{text2}} </small>
                    <br>
                    <hr width="2px">
                    <br>
                    <p class="mb-1 font-weight-bolder">{{h3}}</p>
                    <small class="text-muted">{{text3}}</small>
                    <br>
                    <hr width="2px">
                    <br>
                    <p class="mb-1 font-weight-bolder">{{h4}}</p>
                    <small class="text-muted">{{text4}}</small>
                    <br>
                    <hr width="2px">
                    <br>
                    <p class="mb-1 font-weight-bolder">{{h5}}</p>
                    <small class="text-muted">{{text5}}</small>
                    <br>
                    <hr width="2px">
                    <br>    
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
